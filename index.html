<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js"></script>
  <title>RayCast</title>
  <style>
    .control-panel-group {
      display: inline-block;
      border: 1px solid black;
      border-radius: 5px;
      margin: 5px;
      padding: 5px;
      background-color: white;
    }
    .control-panel-label {
      vertical-align: top;
      margin: 5px;
    }
    .control-panel-input {
      margin: 5px;
    }
  </style>
</head>
<body onload="main()" style="margin: 0; padding: 0; position: relative; width: 100vw; height: 100vh; overflow: hidden;">
  <canvas id="myCanvas" style="margin: 0; padding: 0; width: 100%; height: 100%;"></canvas>
  <div id="overlay" style="position: absolute; margin: 0; padding: 0; top: 0; left: 0; width: 100%; height: 100%;">
    <div id="control-panel" style="display: inline-block; opacity: 0.25; height: 25%;" onmouseover="event.target.style.opacity=1.0;" onmouseenter="event.target.style.opacity=1.0;" onmouseleave="event.target.style.opacity=0.25;" onclick="event.stopPropagation();">
    </div>
    <br/>
    <div id="output-panel" style="display: inline-block; opacity: 0.25; height: 25%;" onmouseover="event.target.style.opacity=1.0;" onmouseleave="event.target.style.opacity=0.25;">
    </div>
    <div style="display: block; height: 50%;">
      <touch-pad id="touch-pad1" analog="true"  inactive-color="rgba(32,32,48,0.2)" active-color="rgba(32,32,48, 0.5)" style="padding: 20px; width: 25%; height: 75%;"></touch-pad>
      <touch-pad id="touch-pad2" analog="false" digital-sectors="2" digital-magnitudes="24" inactive-color="rgba(32,48,32,0.2)" active-color="rgba(32,48,32, 0.5)" style="padding: 20px; width: 25%; height: 75%; float: right;"></touch-pad>
   </div>
  </div>
</body>
</html>
